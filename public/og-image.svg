<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#ffffff" opacity="0.1"/>
  <circle cx="900" cy="150" r="100" fill="#ffffff" opacity="0.08"/>
  
  <!-- Logo -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="80" fill="#ffffff" opacity="0.95" filter="url(#glow)"/>
    <rect x="-35" y="-20" width="70" height="48" rx="6" fill="#10b981" opacity="0.2"/>
    <line x1="-35" y1="-2" x2="35" y2="-2" stroke="#10b981" stroke-width="2"/>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>
    <!-- Coins -->
    <circle cx="-22" cy="-35" r="10" fill="#fbbf24"/>
    <circle cx="0" cy="-40" r="8" fill="#f59e0b"/>
    <circle cx="18" cy="-37" r="9" fill="#fbbf24"/>
  </g>
  
  <!-- Brand Name -->
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" filter="url(#glow)">CatatSaldoku</text>
  
  <!-- Tagline -->
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" opacity="0.95">Kelola Keuangan Pribadi dengan Mudah</text>
  
  <!-- Features -->
  <g transform="translate(320, 400)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">✓ Dashboard Visual</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">✓ Analisis Cerdas</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">✓ Target Tabungan</text>
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">✓ Ekspor Data</text>
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">✓ Aman & Privat</text>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">✓ Gratis Selamanya</text>
  </g>
  
  <!-- Domain -->
  <text x="1050" y="600" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#ffffff" text-anchor="end" opacity="0.85">catatsaldoku.com</text>
</svg>
